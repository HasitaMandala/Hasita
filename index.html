<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/8G2Tr074o-rg6stK0ZEO0-Q3iJe0VD_orKc9WCeJ7Ao/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/80JEt9NbNKlbbXZZrTDHa_5EmyjIdQMdpG_hFDUi4Xs/embed"></iframe>
        </section>

        <h2>Click on the games to explore.</h2>
        <h5>These games are built in the sprite lab. Click on the game to play.</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/hjluwnyiUtVjw72bvN908WuflZyLVaagHIyIcljQ9KQ" target="_blank">
                            <img src="download.png">
                        </a>
                        <div class="carousel-content">
                            <p>Pop the balloons</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/b255vdfRGJZHrgP-19_jXbam6RawnSNBdr81lQBlyzs" target="_blank">
                            <img src="collect%20the%20coin.png">
                        </a>
                        <div class="carousel-content">
                            <p>Collect the coins</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <h2>Click on the play store apps to explore</h2>
        <h5>These apps are built on Thunkable. Click on the app to view.</h5>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://x.thunkable.com/copy/ec35427a305180138c87074f66a6943f" target="_blank">
                            <img src="tic-tac-toe-game-neon-linear-outline-icon_7280-2422.jpg">
                        </a>
                        <div class="carousel-content">
                            <p>Tic-Tac-Toe</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://x.thunkable.com/copy/8940833194dff98b1b5de378427cf7ac" target="_blank">
                            <img src="icons8-chat-room-64.png">
                        </a>
                        <div class="carousel-content">
                            <p>Chat app</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/545d3efb-c9b7-4caf-9f67-ef502e4f9d13">
            </iframe>
        </section>
    </div>
</body>

</html>
